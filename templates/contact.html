{% load static %}
<!DOCTYPE html>
<html  lang="en">
    <head>
        {% include 'head.html' %}
    </head>
<body id="body-contact">
{% include 'navbar.html' %}
<section id="contact">

  <h1 class="section-header">Contact</h1>

  <div class="contact-wrapper">

  <!-- Left contact page -->

    <form id="contact-form" class="form-horizontal" method="POST" action="/contact/">
        {% csrf_token %}
        {% if user_error %}
            <label>{{ user_error }}</label>
        {% endif %}

      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="FULL NAME" name="fullname" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" required>
        </div>
      </div>

      <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
      <label>Im not a robot</label>
       <div class="google-rechapta">
           <div class="g-recaptcha" data-sitekey="6Lct418kAAAAAKbS8NDLKc94vdlcT68WhGylElgC" data-callback = enablebtn></div>
       </div>
      <button class="btn btn-primary send-button" id="submit" disabled>
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>

      </button>

    </form>


  <!-- Left contact page -->

      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Vlore, Albania</span></i></li>

          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:+355695308169" title="Give me a call">(+355) 695308169</a></span></i></li>

          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">k2rental@gmail.com</a></span></i></li>

        </ul>

        <hr>
        <ul class="social-media-list">
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-github" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-codepen" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>
        </ul>
        <hr>

        <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

      </div>

  </div>

</section>
<section id="map">
<!--
    <div class="location-pos">
        <div class="location"><h3>LOCATION</h3></div>
-->
    <div class="map-div">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9707.761309077794!2d19.478493839889314!3d40.459131229048126!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xad360f9e6dcbe260!2zNDDCsDI3JzM2LjkiTiAxOcKwMjgnNTguOCJF!5e0!3m2!1sit!2s!4v1671650021170!5m2!1sit!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    </div>
</section>
    <footer id="footer-contact">
        {% include 'footer.html' %}
    </footer>
 {% include 'scripts.html' %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
    function enablebtn(){
        document.getElementById("submit").disabled = false;
    }
</script>
</body>
</html>
